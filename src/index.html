<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="frontend mentor challenge advice generator">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="app">
      <h1 class="app__title">advice #<span id="advice-id">117</span></h1>
      <q class="app__advice" id="advice-content">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      <div class="app__divider"><img src="./images/pattern-divider-mobile.svg" class="mobile--divider" alt="app divider" /><img src="./images/pattern-divider-desktop.svg" class="desktop--divider" alt="app divider" /></div>
      <button class="app--button" id="advice-genrator" aria-label="generate advice"><span class="sr-only">generate advice</span></button>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AbdallaRahmah">Ben Rahmah</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
